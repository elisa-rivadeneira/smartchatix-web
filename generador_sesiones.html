<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generador de Sesiones</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 600px; 
            margin: 50px auto;
            padding: 20px;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 60px;
            resize: vertical;
        }
        button { 
            background: #4CAF50; 
            color: white; 
            padding: 15px; 
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #loading { 
            display: none;
            text-align: center;
            color: #666;
            padding: 20px;
        }
        #result {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-top: 20px;
        }
        .test-mode {
            background: #fff3cd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            text-align: left;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üéì Generador de Sesiones de Aprendizaje</h1>
    
    <div class="test-mode" id="testMode">
        ‚ö†Ô∏è MODO REAL - Conectado a n8n
    </div>
    
    <form id="sesionForm">
        <input name="ie" placeholder="Nombre de la IE" required>
        
        <select name="grado" required>
            <option value="">Selecciona grado</option>
            <option>1¬∞</option>
            <option>2¬∞</option>
            <option>3¬∞</option>
            <option>4¬∞</option>
            <option>5¬∞</option>
            <option>6¬∞</option>
        </select>
        
        <input name="seccion" placeholder="Secci√≥n" required>
        
        <input name="fecha" type="date" required>
        
        <select name="area" required>
            <option value="">Selecciona √°rea</option>
            <option>Matem√°tica</option>
            <option>Comunicaci√≥n</option>
            <option>Ciencia y Tecnolog√≠a</option>
            <option>Personal Social</option>
        </select>
        
        <textarea name="tema" placeholder="Tema de la clase" required></textarea>
        
        <input name="email" type="email" placeholder="Tu email" required>
        
        <button type="submit" id="submitBtn">üöÄ Generar Sesi√≥n</button>
    </form>
    
    <div id="loading">‚è≥ Generando tu sesi√≥n... (30-60 seg)</div>
    <div id="result"></div>

    <script>
        // CONFIGURACI√ìN
        const TEST_MODE = false;
        const WEBHOOK_URL = 'https://automation-n8n.gnrjtm.easypanel.host/webhook/92861613-2c91-493c-bd3b-c3a2cf6bb93b';

        // Establecer fecha de hoy
        document.querySelector('input[name="fecha"]').valueAsDate = new Date();

        document.getElementById('sesionForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                console.log('Enviando datos:', data);
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Respuesta status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Error del servidor: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Respuesta:', result);
                
                document.getElementById('result').className = 'success';
                document.getElementById('result').innerHTML = `
                    <h2>‚úÖ ¬°Listo!</h2>
                    <a href="${result.downloadUrl}" download>
                        üì• DESCARGAR SESI√ìN
                    </a>
                `;
                document.getElementById('result').style.display = 'block';
                
            } catch (error) {
                console.error('Error completo:', error);
                
                let errorMessage = error.message;
                let troubleshooting = '';
                
                if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                    errorMessage = 'Error de conexi√≥n (probablemente CORS)';
                    troubleshooting = `
                        <p><strong>Posibles soluciones:</strong></p>
                        <ol style="text-align: left; display: inline-block;">
                            <li>Configura CORS en tu webhook de n8n</li>
                            <li>Sirve este HTML desde un servidor local:
                                <pre>python -m http.server 8000</pre>
                            </li>
                            <li>Verifica que el webhook est√© activo</li>
                        </ol>
                    `;
                }
                
                document.getElementById('result').className = 'error';
                document.getElementById('result').innerHTML = `
                    <h2>‚ùå Error</h2>
                    <p>${errorMessage}</p>
                    ${troubleshooting}
                `;
                document.getElementById('result').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        };
    </script>
</body>
</html>
